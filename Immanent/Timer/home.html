<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            background-color: orange;
            padding: 30px;
            text-align: center;
        }
        a {
            display: block;
            margin-top: 25px;
            text-decoration: underline;
            color: darkblue;
            font-weight: bold;
        }
        h2, p {
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Data from File</h2>
    <p id="file">FILE_DATA_HERE</p>
    <h3 id="message"></h3>
    <a href="/timer">Go to Timer Page</a>

    <script>
        setTimeout(() => {
            document.getElementById("message").innerText = "Delayed Message";
        }, 2000)
    </script>
</body>
</html>
